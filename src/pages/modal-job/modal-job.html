<ion-header>

  <ion-navbar color="light" >
    <ion-title>Delivery Description</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-2 text-center>
        <ion-icon name="pin" class="icon-job"></ion-icon>
        <div class="distance">{{this.Location}}</div>
      </ion-col>
      <ion-col col-10>
        <h4>Location: {{this.location}}</h4>
        <span></span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2 text-center>
        <ion-icon name="ios-flag-outline" class="icon-job"></ion-icon>
        <div class="distance">{{this.Location}}</div>
      </ion-col>
      <ion-col col-10>
        <h4>Destination: {{this.Destination}}</h4>
        <span></span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Name: {{this.Name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Number: {{this.PhoneNumber}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="description">{{this.Description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- buttons on bottom-->
  <ion-grid class="bottom-buttons">
    <ion-row>
      <ion-col col-5>
        <button  ion-button block color="danger"  (click)="close()">Cancel</button>
      </ion-col>
      <ion-col col-2 text-center class="remaining">
        
      </ion-col>
      <ion-col col-5>
        <button  ion-button block color="green"  (click)="accept()">Accept Job</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
