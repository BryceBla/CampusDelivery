<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo secondary-bg">
          <ion-icon name="paper-plane" color="dark" ></ion-icon>
        </div>
        <h2 ion-text color="dark" >
          Campus Delivery!!
        </h2>
        <p ion-text color="dark" > Deliver anything on Campus </p>
      </div>

      <!-- Login form -->

      <form (submit)="sign()">
        <ion-list padding inset scroll="false">

          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="confirm"></ion-input>
          </ion-item>

          <div padding>
            <button ion-button color="accent" block> Register </button>
          </div>

        </ion-list>
      </form>


    </div>

    <div padding=""></div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light" >Forgot password?</span>
        </ion-col>
        <ion-col>
          <span ion-text color="light" >
            Have account?
            <span ion-text color="secondary"  (click)="login()">Login</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
